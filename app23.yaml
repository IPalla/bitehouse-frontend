runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /
  static_files: dist/bitehouse-frontend/index.html
  upload: dist/bitehouse-frontend/index.html

- url: /
  static_dir: dist/bitehouse-frontend 

skip_files:
  - e2e/
  - node_modules/
  - src/
  - coverage
  - ^(.*/)?\..*$
  - ^(.*/)?.*\.json$
  - ^(.*/)?.*\.md$
  - ^(.*/)?.*\.yaml$
  - ^LICENSE