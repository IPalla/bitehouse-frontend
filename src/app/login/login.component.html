<div class="content">
<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="example-form">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
              <input class="form-control" id="username" formControlName="username" matInput placeholder="Username" required>
              <div >
              </div> 
              </mat-form-field>
            </td>
          </tr>
          <tr>
          <td><mat-form-field class="example-full-width">
            <input type="password" id="password" formControlName="password" matInput placeholder="Password" name="password" required>
          </mat-form-field></td>
        </tr></table>
      </form>
      <div *ngIf="this.submitted">
        <p *ngIf="this.loginForm.controls['username'].errors" style="color:red;">Usuario requerido</p>
        <p *ngIf="this.loginForm.controls['password'].errors" style="color:red;">Contraseña requerida</p>
        <p *ngIf="this.invalidCredentials" style="color:red;">Credenciales incorrectas</p>
      </div>
      <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onSubmit()">Login</button>
    </mat-card-actions>
  </mat-card></div>
